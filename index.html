<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de:</b> 
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b> 
                <select>
                    <option>US$ Dólar</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor:
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./assets/brasil.png" alt="Bandeira-Brasil">
                    <p class="text-name">Real</p>
                    <p class="text-value">R$ 10.000,00</p>
                </div>

                <img class="img-seta" src="./assets/seta.png" alt="Seta-para-baixo">

                <div class="section-container">
                    <img src="./assets/estados-unidos.png" alt="Bandeira-Pais">
                    <p class="text-name">Dólar Americano</p>
                    <p class="text-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
